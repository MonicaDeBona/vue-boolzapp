<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Boolzapp</title>

        <!-- Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

        <!-- Awesome font -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        
        <!-- importing bootstrap v5.2 -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->

        <!-- custom style css -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>

        <div id="app">

            <main>
                <div class="upper-bg"></div>
                <div class="lower-bg"></div>
                <div id="my-app">
                    <div class="content">
                        <section id="contacts" class="d-flex f-column">
                            <div class="user-bar d-flex f-between f-align-center">
                                <div class="main-user d-flex f-align-center">
                                    <figure>
                                        <img src="img/avatar_io.jpg" alt="User Avatar" class="avatar-style">
                                    </figure>
                                    <h4>
                                        Sofia
                                    </h4>
                                </div>
                                <div class="icons">
                                    <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
                                    <a href="#"><i class="fa-solid fa-message"></i></a>
                                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                </div>
                            </div>
                            <div class="notifications d-flex f-align-center">
                                <div class="bell">
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <div class="text">
                                    <p>Ricevi notifiche di nuovi messaggi</p>
                                    <p class="underline">Attiva notifiche desktop</p>
                                </div>
                            </div>
                            <div class="search-bar">
                                <div class="search-bar-container d-flex f-align-center">
                                    <i class="fa-solid fa-magnifying-glass magnifying-glass-custom"></i>
                                    <input type="search" id="search" placeholder="Cerca o inizia una nuova chat" v-model="searchUser" @keyup.enter="filteredSearch">
                                </div>
                            </div>
                            <div class="chat-list">
                                <div class="card d-flex f-between" v-for="(contact, index) in contacts" @click="setCurrentContact(index)">
                                    <div class="contact-container d-flex">
                                        <img :src="`./img/avatar${contact.avatar}.jpg`" :alt="contact.name" :class="'avatar-style'">
                                        <div class="contact-text d-flex f-column">
                                            <h4>
                                                {{contact.name}}
                                            </h4>
                                            <p>Ultimo messaggio inviato</p>
                                        </div>
                                    </div>
                                    <div class="access">
                                        <p>12.00</p>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section id="chat" class="d-flex f-column">
                            <div class="chat-bar d-flex f-align-center f-between">
                                <div class="contact-chat-info d-flex f-align-center">
                                    <figure>
                                        <img :src="`./img/avatar${contacts[currentContact].avatar}.jpg`" :alt="contacts[currentContact].name" :class="'avatar-style'">
                                    </figure>
                                    <div class="contact-chat-text">
                                        <h4>
                                            {{contacts[currentContact].name}}
                                        </h4>
                                        <p>
                                            Ultimo accesso oggi alle 12.00
                                        </p>
                                    </div>
                                </div>
                                <div class="icons">
                                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                                    <a href="#"><i class="fa-solid fa-paperclip"></i></a>
                                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                </div>
                            </div>
                            <div class="main-chat d-flex f-column">
                                <div v-for="message in contacts[currentContact].messages" :class="message.status === 'sent' ? 'sent' : 'received'">
                                    <p>
                                        {{message.message}}
                                    </p>
                                </div>
                            </div>
                            <div class="chat-input d-flex f-between f-align-center">
                                <i class="fa-regular fa-face-smile"></i>
                                <input type="text" placeholder="Scrivi un messaggio" class="text-bar" v-model="newMsg" @keyup.enter="addNewMsg">
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </section>
                        
                    </div>
                </div>
            </main>

        </div>

        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="./js/main.js"></script>
    </body>

</html>
